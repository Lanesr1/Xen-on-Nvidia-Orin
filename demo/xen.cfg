 [global]
default=dom0

 [dom0]
options=console=dtuart dtuart=serial2 dom0_max_vcpus=11 dom0_mem=24096M conswitch=s bootscrub=0 vwfi=native iommu=no pci-passthrough=true
kernel=Image console=ttyTCU0,115200 earlycon=xen earlyprintk=xen root=/dev/mmcblk0p1 rootwait rw loglevel=15 
dtb=1.dtb
ramdisk=initrd
 
